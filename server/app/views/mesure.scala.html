
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="/assets/javascripts/mesure.js"></script>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="myApp">

	<script type="text/ng-template"  id="mesure.html">
			
	</script>
	<script type="text/ng-template"  id="tree_item_renderer.html">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12" style="padding-top: 20px;">
					<div class="row">
						<div class="col-md-8">
							<button class="btn btn-primary" ng-click="data.collapsed=!data.collapsed" style="width: 200px;float: left;">
								<h6 style="float: left;">{{data.name}}</h6>
								<h6 style="float: left;" ng-show="data.nodes.length > 0 && data.collapsed">+</h6>
								<h6 style="float: left;" ng-show="data.nodes.length > 0 && !data.collapsed">-</h6>
							</button>
							<div style="float: left;">
								<div>
									<input type="checkbox"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<button class="btn btn-primary" ng-click="addSystem(data)">Add System</button>
					    	<button class="btn btn-info" ng-click="rename(data)">Rename</button>
					    	<button class="btn btn-danger" ng-click="delete(data)" ng-show="data.nodes.length > 0">Delete</button>
						</div>
					</div>
					
					
					
					<div id="dataEntery">
						<table class="table table-striped">
							<tr>
								<td><strong>Groupe de donnees</strong></td>
								<td><strong>E</strong></td>
								<td><strong>X</strong></td>
								<td><strong>R</strong></td>
								<td><strong>W</strong></td>
								<td><strong>Total</strong></td>
								<td><strong>Commentaire</strong></td>
							</tr>
							<tr ng-repeat="mesure in data.mesure">
								<td>{{mesure.groupeDonnee}}</td>
								<td>{{mesure.groupeDonnee}}</td>
								<td>{{mesure.groupeDonnee}}</td>
								<td>{{mesure.groupeDonnee}}</td>
								<td>{{mesure.groupeDonnee}}</td>
								<td>{{mesure.groupeDonnee}}</td>
								<td>{{mesure.groupeDonnee}}</td>
							</tr>
						</table>
						<div >
							<form class="form-inline col-xs-12">
								<div>
									<div class="form-group">
										<label class="control-label">Groupe de donnees</label>
										<div>
											<input type="text" class="form-control" ng-model="data.groupetemp">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Mouvement</label>
										<div>
											<input type="text" class="form-control" ng-model="data.mouvementTemp">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Commentaire</label>
										<div>
											<input type="text" class="form-control"
											ng-keydown="($event.keyCode == 13 || $event.keyCode == 9) && 
											addMesure(data, data.tempValue)">
										</div>
									</div>
								</div>
							</form>						
						</div>
					</div>
					
					
					
					
					
					
					<div ng-show="!data.collapsed">
						
					    <ul class="list-unstyled">
					        <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
					    </ul>
					</div>
				</div>
			</div>
		</div>
	</script>

	<ul class="list-unstyled" ng-app="Application" ng-controller="TreeController">
	    <li ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></li>
	</ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
